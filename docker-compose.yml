services:
  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/version-map.conf:/etc/nginx/version-map.conf:ro
      # v0.6.0以降: Viteビルド済みのdistディレクトリを配信
      - ./versions/v0.7.0/frontend/dist:/var/www/spec-code-ai-reviewer/versions/v0.7.0/frontend:ro
      - ./versions/v0.6.0/frontend/dist:/var/www/spec-code-ai-reviewer/versions/v0.6.0/frontend:ro
      # v0.5.x以前: 静的HTMLをそのまま配信
      - ./versions/v0.5.2/frontend:/var/www/spec-code-ai-reviewer/versions/v0.5.2/frontend:ro
      - ./versions/v0.5.1/frontend:/var/www/spec-code-ai-reviewer/versions/v0.5.1/frontend:ro
      - ./versions/v0.5.0/frontend:/var/www/spec-code-ai-reviewer/versions/v0.5.0/frontend:ro
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    expose:
      - "8070"
      - "8060"
      - "8052"
      - "8051"
      - "8050"
    environment:
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      # 本番と同じパスにマウント
      - ./:/var/www/spec-code-ai-reviewer
      # AWS認証情報（~/.aws/credentials を使う場合はコメント解除）
      # - ~/.aws:/root/.aws:ro
